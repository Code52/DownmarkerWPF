<script type='text/javascript'>
	window.onload = function(){
		var links = document.getElementsByTagName('a');
		for (var i = 0; i < links.length; i++) {
			var l = links[i];
			if (l.getAttribute('href')) l.target = '_blank';
		}
	};
</script>
